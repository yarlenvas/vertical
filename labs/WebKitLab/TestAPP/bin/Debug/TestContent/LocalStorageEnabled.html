<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="output"></div>
    <script>
      var output = document.getElementById("output");
      localStorage.setItem("test", "test123");
      var testItem = localStorage.getItem("test");
      if (testItem && testItem === "test123") {
        output.innerText = "SUCCESS";
      } else {
        output.innerText = "FAIL";
      }
    </script>
  </body>
</html>
